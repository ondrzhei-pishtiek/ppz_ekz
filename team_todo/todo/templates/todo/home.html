{% extends 'base.html' %}
{% block content %}
<h2>Your Boards</h2>
<ul>
    {% for board in boards %}
        <li>{{ board.name }} - <a href="{% url 'task_create' board.id %}">+ Add Task</a></li>
        <ul>
            {% for task in board.tasks.all %}
                <li><a href="{% url 'task_detail' task.id %}">{{ task.title }}</a> - {{ task.get_status_display }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</ul>
<a href="{% url 'board_create' %}">+ Create new board</a>
{% endblock %}
